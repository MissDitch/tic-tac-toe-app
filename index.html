<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Tic-tac-toe</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Electrolize|Iceland|Ropa+Sans|Share+Tech" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <noscript>
        <p>This page requires a JavaScript-enabled browser.</p>
    </noscript>
 
    <div class="device">
        <div id="turn" class="device__turn">Tic-tac-toe </div> <!-- End device__message--> 
        <div class="device__reset">
            <div id="reset" class="button">RESET</div>
        </div> <!-- End device__reset--> 
        <div class="device__message">
       <!--     <h3>Choose your opponent</h3>
            <div id="playerChoice">
                <div id="oppHuman" class="button">Another human</div>
                <div id="oppComputer" class="button">Computer</div>
            </div>  -->
            
        </div>  <!-- End device__message--> 
        <div class="device__board">
            <div>
                <div id="1" class="icon"></div>
                <div id="2" class="icon"></div>
                <div id="3" class="icon"></div>
                <div id="4" class="icon"></div>
                <div id="5" class="icon"></div>
                <div id="6" class="icon"></div>
                <div id="7" class="icon"></div>
                <div id="8" class="icon"></div>
                <div id="9" class="icon"></div>
            </div>
        </div> <!-- End device__board--> 
        <div class="device__players">
            <div>
            <div class="device__players--player">
                <div id="player1" class="player"></div>
                <div id="icon1" class="icon"></div>
            </div>
            <div class="device__players--score">
                <div>SCORE</div>                    
                <div id="score1">0</div>
                <div id="score2">0</div>                   
            </div>
            <div class="device__players--player">
                <div id="player2" class="player"></div>
                <div id="icon2" class="icon"></div>
            </div>
            
            </div>
        </div> <!-- End device__players--> 

    </div> <!-- End device--> 

 

  <script src="js/main.js"></script> 
</body>
</html>
